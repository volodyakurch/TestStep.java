# Database configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/tms
spring.datasource.username=tms_user
spring.datasource.password=tms_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Server configuration
server.port=8080

# JWT configuration
jwt.secret=a0036a8e7e85207377bbb603eda4bd2cbdb3b5b080d7918451e82c164279763d5de96fbbd57187453ae3dacc9f260fa7f866e245460e97ccf7cbc01618e869e6
jwt.expirationMs=86400000

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Logging configuration
logging.level.com.tms=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.file.name=app.log